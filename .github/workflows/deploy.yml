```yaml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Replace API Key in script.js
      run: |
        sed -i "s/nOtlZbS8RGqtGYubx6yqig==/${{ secrets.DATAMALL_API_KEY }}/g" script.js

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: .
        clean: true
        token: ${{ secrets.GH_TOKEN }}
```