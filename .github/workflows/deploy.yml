name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger this workflow when changes are pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use a version of Node.js that is compatible with your app

    - name: Install dependencies
      run: |
        npm install

    - name: Inject API key into JavaScript
      run: |
        # Inject the GitHub secret API key into the app.js file
        sed -i "s|DEFAULT_API_KEY|${{ secrets.DATAMALL_API_KEY }}|g" public/js/app.js

    - name: Build the app
      run: |
        npm run build  # Adjust this if you're using a different build command (e.g., webpack, parcel)

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch where you want to deploy the app (you can also use `main`)
        folder: public  # The folder containing the built app
