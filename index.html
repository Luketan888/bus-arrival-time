<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Arrival Times</title>
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Optionally include a favicon -->
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="container">
        <header>
            <h1>Bus Arrival Times</h1>
        </header>

        <!-- Form for Selecting Bus Route -->
        <section class="bus-selector">
            <label for="bus-route">Select a Bus Route:</label>
            <select id="bus-route">
                <option value="route-1">Route 1</option>
                <option value="route-2">Route 2</option>
                <option value="route-3">Route 3</option>
                <!-- Add more routes as needed -->
            </select>
        </section>

        <!-- Display Bus Arrival Times -->
        <section id="arrival-times">
            <h2>Upcoming Buses</h2>
            <div id="bus-times">
                <!-- Bus times will be displayed here -->
                <p>Loading bus arrival times...</p>
            </div>
        </section>

        <footer>
            <p>Powered by Bus API (or your API source)</p>
        </footer>
    </div>

    <!-- Link to External JavaScript -->
    <script src="script.js"></script>
</body>

</html>
