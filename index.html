<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Arrival Times</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bus Arrival Times</h1>
        </header>

        <!-- Bus Stop Selection -->
        <section class="bus-stop-selector">
            <label for="bus-stop">Select a Bus Stop:</label>
            <select id="bus-stop">
                <option value="stop-1A">Stop 1A</option>
                <option value="stop-1B">Stop 1B</option>
                <option value="stop-2A">Stop 2A</option>
                <option value="stop-2B">Stop 2B</option>
                <option value="stop-3A">Stop 3A</option>
                <option value="stop-3B">Stop 3B</option>
            </select>
        </section>

        <!-- Display Bus Arrival Times -->
        <section id="arrival-times">
            <h2>Upcoming Buses</h2>
            <div id="bus-times">
                <p>Loading bus arrival times...</p>
            </div>
        </section>

        <footer>
            <p>Powered by Bus API (or your API source)</p>
        </footer>
    </div>

    <!-- Link to External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
