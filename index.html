<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Arrival Time</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Bus Arrival Time</h1>

    <form id="bus-form">
      <label for="bus-stop">Enter Bus Stop Number:</label>
      <input type="text" id="bus-stop" name="bus-stop" placeholder="e.g., 12345" required>
      <button type="submit">Get Arrival Time</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
